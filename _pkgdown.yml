url: https://gillescolling.com/spacc/

template:
  bootstrap: 5
  bootswatch: sandstone
  light-switch: true

home:
  title: spacc
  description: Fast Spatial Species Accumulation Curves

navbar:
  structure:
    left: [intro, reference, news]
    right: [search, github, lightswitch]
  components:
    github:
      icon: fab fa-github
      href: https://github.com/gcol33/spacc

reference:
  - title: Core Functions
    desc: Main spatial accumulation functions
    contents:
      - spacc
      - wavefront
      - distanceDecay
      - distances

  - title: Hill Numbers
    desc: Diversity accumulation with Hill numbers (q=0,1,2)
    contents:
      - spaccHill

  - title: Beta Diversity
    desc: Spatial beta diversity with turnover/nestedness partitioning
    contents:
      - spaccBeta

  - title: Coverage-Based Rarefaction
    desc: Standardize by sample completeness
    contents:
      - spaccCoverage
      - interpolateCoverage

  - title: Phylogenetic & Functional Diversity
    desc: Accumulation of PD and FD metrics
    contents:
      - spaccPhylo
      - spaccFunc

  - title: Per-Site Metrics
    desc: Extract metrics per starting site for heatmap visualization
    contents:
      - spaccMetrics
      - as_sf

  - title: Analytical Methods
    desc: Expected curves without simulation
    contents:
      - coleman
      - mao_tau
      - collector
      - spatialRarefaction

  - title: Analysis
    desc: Post-hoc analysis of accumulation curves
    contents:
      - extrapolate
      - compare
      - rarefy
      - subsample
